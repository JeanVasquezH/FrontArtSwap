<div class="container mat-elevation-z8">
   
  <div style="text-align: center; margin-bottom: 20px;">
    <h1>Lista de usuarios</h1>
  </div>
    
  <table mat-table [dataSource]="dataSource">
    
    <!-- Position Column -->
    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Community Column -->
    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> Comunidad </th>
      <td mat-cell *matCellDef="let element"> {{element.comu.nombre}} </td>
    </ng-container>
  
    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  
</div>
