<div class="container">

    <div  style="text-align: center;margin: 5%;"><h1>Lista de Subastas</h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="c1">           
             <th mat-header-cell *matHeaderCellDef>CÃ³digo </th>           
             <td mat-cell *matCellDef="let element"> {{element.idSubasta}} </td>           
            </ng-container>
           
            <ng-container matColumnDef="c2">           
             <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>           
             <td mat-cell *matCellDef="let element"> {{element.fechaInicio}}  </td>           
            </ng-container>

            <ng-container matColumnDef="c3">           
                <th mat-header-cell *matHeaderCellDef> Fecha de fin </th>           
                <td mat-cell *matCellDef="let element"> {{element.fechaFin}}  </td>           
            </ng-container>

            <ng-container matColumnDef="c4">           
                <th mat-header-cell *matHeaderCellDef> Precio </th>           
                <td mat-cell *matCellDef="let element"> {{element.precio}}  </td>           
            </ng-container>

            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.usua.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Titulo </th>
                <td mat-cell *matCellDef="let element"> {{element.obraArt.titulo}} </td>
            </ng-container>
           
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.idVenta)"> 
                    <mat-icon style="color: hsl(189, 100%, 47%)">delete_outline</mat-icon> 
                </td>
            </ng-container>

            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Modificar </th>
                <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idVenta]">
                    <mat-icon style="color: hsl(189, 100%, 47%)">edit</mat-icon> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
        </table>

    </div>
</div>
