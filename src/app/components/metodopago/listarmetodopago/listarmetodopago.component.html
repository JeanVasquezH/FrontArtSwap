<div class="container">
  <div class="header">
      <h1>Lista de Métodos de Pago</h1>
  </div>

  <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.idMetodoPago}} </td>
          </ng-container>

          <ng-container matColumnDef="Tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>

          <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
          </ng-container>

          <!-- Botón Eliminar -->
          <ng-container matColumnDef="accion01">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element" (click)="eliminar(element.idMetodoPago)">
                  <button mat-icon-button color="warn">
                      <mat-icon>delete</mat-icon>
                  </button>
              </td>
          </ng-container>

          <!-- Botón Actualizar -->
          <ng-container matColumnDef="accion02">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element" [routerLink]="['ediciones', element.idMetodoPago]">
                  <button mat-icon-button color="primary">
                      <mat-icon>edit</mat-icon>
                  </button>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

  </div>
</div>
