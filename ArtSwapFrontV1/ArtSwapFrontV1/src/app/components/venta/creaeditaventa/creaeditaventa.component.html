<div class="container" style="width: 100%; max-width: 500px;">
    <div><h1>Registro de Obras de Arte</h1></div>
    <div>
      <form class="example-form" [formGroup]="form" (submit)="aceptar()">

        <mat-form-field>
            <mat-label>Fecha de Venta</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="hfechaVenta">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br/>

        <mat-form-field class="example-full-width">
            <mat-label>Precio</mat-label>
            <input matInput type="number" formControlName="hprecio" />
        </mat-form-field>
        <br/>

        <mat-form-field>
            <mat-label>Titulos Obras de Arte</mat-label> 
            <mat-select formControlName="hobraarte">
              <mat-option *ngFor="let m of listaobraarte" [value]="m.idObraArte">{{ m.titulo }}</mat-option>
            </mat-select>
          </mat-form-field>
          <br/>

        <mat-form-field>
            <mat-label>Metodo Pago</mat-label> 
            <mat-select formControlName="hmetodopago">
              <mat-option *ngFor="let m of listametodopago" [value]="m.idMetodoPago">{{ m.tipo }}</mat-option>
            </mat-select>
        </mat-form-field>
        <br/>
  
        <div>
          <button mat-flat-button class="custom-button" type="submit">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
