<div class="container" style="text-align: center;margin:5%">
    <div><h1>Registro de Roles</h1></div>
    <div>
      <form class="example-form" [formGroup]="form" (submit)="aceptar()">
        

        <mat-form-field class="example-full-width">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Descripción" formControlName="hdescripcion" ></textarea>
          </mat-form-field>

          <div>

        <mat-form-field class="example-full-width">
          <mat-label>Rol</mat-label>
          <input matInput formControlName="hrol" />
        </mat-form-field>

        <br/>    

        <mat-form-field>
            <mat-label> Usuario </mat-label>
            <mat-select  formControlName="husuario">
              @for (u of listarUsuarios; track u) {
              <mat-option [value]="u.idUsuario">{{ u.nombre }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <br>    
    
        
          <button mat-flat-button class="custom-button">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
