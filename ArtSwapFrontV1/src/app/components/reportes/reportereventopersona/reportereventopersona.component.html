<div class="container">

    <div  style="text-align: center;margin: 5%;"><h1>Cantidad eventos por persona</h1></div>



    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="c1">           
             <th mat-header-cell *matHeaderCellDef>Nombre </th>           
             <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>           
            </ng-container>
             
            <ng-container matColumnDef="c2">           
             <th mat-header-cell *matHeaderCellDef> Tipo de evento </th>           
             <td mat-cell *matCellDef="let element"> {{element.tipo}}  </td>           
            </ng-container>

            <ng-container matColumnDef="c3">           
             <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>           
             <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>           
            </ng-container>
                    
            <ng-container matColumnDef="c4">           
             <th mat-header-cell *matHeaderCellDef> Fecha de fin </th>           
             <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
            </ng-container>

            <ng-container matColumnDef="c5">           
                <th mat-header-cell *matHeaderCellDef> Cantidad total de personas </th>           
                <td mat-cell *matCellDef="let element"> {{element.cantidadusuarios}} </td>
               </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
</div>
