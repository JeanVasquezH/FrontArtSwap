<div class="container">

    <div  style="text-align: center;margin: 5%;"><h1>Metodo de pago por persona</h1></div> 

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="c1">           
             <th mat-header-cell *matHeaderCellDef>Tipo de verda </th>           
             <td mat-cell *matCellDef="let element"> {{element.tipodeVenta}} </td>           
            </ng-container>
             
            <ng-container matColumnDef="c2">           
             <th mat-header-cell *matHeaderCellDef> cantidad </th>           
             <td mat-cell *matCellDef="let element"> {{element.cantidad}}  </td>           
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
</div>
