<div class="container">

    <div  style="text-align: center;margin: 5%;"><h1>Lista favorito</h1></div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="c1">           
             <th mat-header-cell *matHeaderCellDef>CÃ³digo </th>           
             <td mat-cell *matCellDef="let element"> {{element.idFavoritos}} </td>           
            </ng-container>

                    
            <ng-container matColumnDef="c2">           
             <th mat-header-cell *matHeaderCellDef> Fecha </th>           
             <td mat-cell *matCellDef="let element"> {{element.fechaanadid}} </td>
            </ng-container>

          
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Nombre de la obra </th>
                <td mat-cell *matCellDef="let element"> {{element.obraArt.titulo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element" (click)="eliminar(element.idFavoritos)"> 
                    <mat-icon style="color: hsl(189, 100%, 47%)">delete_outline</mat-icon> 
                </td>
            </ng-container>

            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Modificar </th>
                <td mat-cell *matCellDef="let element" [routerLink]="['ediciones',element.idFavoritos]">
                    <mat-icon style="color: hsl(189, 100%, 47%)">edit</mat-icon> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
           
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

    </div>
</div>
