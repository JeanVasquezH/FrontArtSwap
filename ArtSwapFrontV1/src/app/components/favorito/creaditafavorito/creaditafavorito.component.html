<div class="container" style="width: 100%; max-width: 500px;">
    <div><h1>Registro Favorito</h1></div>
    <div>
      <form class="example-form" [formGroup]="form" (submit)="aceptar()">
  
        
  
        <mat-form-field>
          <mat-label>Fecha </mat-label>
          <input matInput [matDatepicker]="picker" formControlName="hfecha">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br/>
  
       
  
        <mat-form-field>
          <mat-label>Usuario</mat-label> 
          <mat-select formControlName="husuario">
            <mat-option *ngFor="let m of listaUsuarios" [value]="m.idUsuario">{{ m.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
  
        <mat-form-field>
          <mat-label>Obra de Arte</mat-label> 
          <mat-select formControlName="hobraarte">
            <mat-option *ngFor="let m of listaobraarte" [value]="m.idObraArte">{{ m.titulo }}</mat-option>
          </mat-select>
        </mat-form-field>
        <br/>
  
        <div>
          <button mat-flat-button class="custom-button" type="submit">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
