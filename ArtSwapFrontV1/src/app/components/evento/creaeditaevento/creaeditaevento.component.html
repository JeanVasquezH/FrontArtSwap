<div class="container" style="width: 100%; max-width: 500px;">
  <div><h1>Registro de Evento</h1></div>
  <div>
    <form class="example-form" [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width">
        <mat-label>Descripcion</mat-label>
        <input matInput placeholder="Descripcion" formControlName="hdescripcion" />
      </mat-form-field>
      <br/>

      <!-- Selector de rango de fecha -->
      <mat-form-field class="example-full-width">
        <mat-label>Ingrese el rango de fechas</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Fecha de Inicio" formControlName="hfechaInicio">
          <input matEndDate placeholder="Fecha Final" formControlName="hfechaFin">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <br/>

      <mat-form-field>
        <mat-label>Tipo de Evento</mat-label> 
        <mat-select formControlName="htipo">
          <mat-option *ngFor="let m of listatipo" [value]="m.value">{{ m.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
      <br/>

      <mat-form-field>
        <mat-label>Ubicacion</mat-label> 
        <mat-select formControlName="hubicacion">
          <mat-option *ngFor="let m of listaubicacion" [value]="m.value">{{ m.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
      <br/>

      <mat-form-field class="example-full-width">
        <mat-label>Valoracion (1-10)</mat-label>
        <input matInput type="number" formControlName="hvaloracion" />
      </mat-form-field>
      <br/>

      <mat-form-field>
        <mat-label>Usuario Creador del Evento</mat-label> 
        <mat-select formControlName="husuario">
          <mat-option *ngFor="let m of listaUsuarios" [value]="m.idUsuario">{{ m.nombre }}</mat-option>
        </mat-select>
      </mat-form-field>
      <br/>

      <mat-form-field>
        <mat-label>Tituto de la obra de Arte</mat-label> 
        <mat-select formControlName="hobra">
          <mat-option *ngFor="let m of listaobra" [value]="m.idObraArte">{{ m.titulo }}</mat-option>
        </mat-select>
      </mat-form-field>
      <br/>

      <div>
        <button mat-flat-button class="custom-button" type="submit">Aceptar</button>
      </div>
  </form>
</div>
</div>
