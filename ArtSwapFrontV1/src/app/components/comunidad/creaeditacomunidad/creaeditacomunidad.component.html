<div class="container" style="width: 100%; max-width: 500px;">
  <div>
    <h1>Registro de Comunidades</h1>
  </div>
  <div>
    <form class="example-form" [formGroup]="form" (submit)="aceptar()">

      <mat-form-field class="example-full-width" *ngIf="edicion">
        <mat-label>Código</mat-label>
        <input matInput formControlName="hcodigo" />
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="hnombre" />
        <mat-error *ngIf="form.get('hnombre')?.hasError('required')">El nombre es obligatorio.</mat-error>
        <mat-error *ngIf="form.get('hnombre')?.hasError('wordLimit')">Máximo 20 palabras permitidas.</mat-error>
      </mat-form-field>
      <br />

      <mat-form-field class="example-full-width">
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Descripción" formControlName="hdescripcion" />
        <mat-error *ngIf="form.get('hdescripcion')?.hasError('required')">La descripción es obligatoria.</mat-error>
        <mat-error *ngIf="form.get('hdescripcion')?.hasError('wordLimit')">Máximo 50 palabras permitidas.</mat-error>
      </mat-form-field>
      <br />

      <mat-form-field>
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="hfecha" placeholder="DD/MM/YYYY" />
        <mat-hint>Solo se permite la fecha de hoy.</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('hfecha')?.hasError('required')">La fecha es obligatoria.</mat-error>
        <mat-error *ngIf="form.get('hfecha')?.hasError('invalidDate')">Seleccione la fecha de hoy.</mat-error>
      </mat-form-field>

      <div>
        <button mat-flat-button class="custom-button">Aceptar</button>
      </div>
    </form>
  </div>
</div>
