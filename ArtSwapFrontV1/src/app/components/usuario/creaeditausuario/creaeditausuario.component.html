<div class="container" style="text-align: center;margin:5%">
    <div><h1>Registro de Mantenimientos</h1></div>
    <div>
      <form class="example-form" [formGroup]="form" (submit)="aceptar()">
        
        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="hnombre" />
        </mat-form-field>

        <br/>    
  
        <div style="text-align: center;margin:5%">   
            <mat-radio-group formControlName="henable" aria-label="Select an option">
                <mat-radio-button [value]="true">Activado</mat-radio-button>
                <mat-radio-button [value]="false">Desactivado</mat-radio-button>
              </mat-radio-group>
        
        </div>
         
        <mat-form-field class="example-full-width">
            <mat-label>Contrase√±a</mat-label>
            <input matInput formControlName="hpassword" />
        </mat-form-field>

        <br/>  

        <mat-form-field class="example-full-width">
            <mat-label>Nombre usuario</mat-label>
            <input matInput formControlName="husername" />
        </mat-form-field>

        <br/>   
    
        <mat-form-field>
          <mat-label>Comunidades</mat-label>
          <mat-select  formControlName="hcomunid">
            @for (m of listarComunidades; track m) {
            <mat-option [value]="m.idComunidad">{{ m.nombre }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <br>        
  
        <div>
          <button mat-flat-button class="custom-button">Aceptar</button>
        </div>
      </form>
    </div>
  </div>
